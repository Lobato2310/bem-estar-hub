workflows:
  ios-release:
    name: iOS Release - MyFitLife
    max_build_duration: 120
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: MyFitLife CI Key Admin
    
    environment:
      groups:
        - No group
      
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lobato.myfitlife
      
      vars:
        APP_STORE_ID: "6753171808"
      
      node: 20
      xcode: 15.2
      cocoapods: default
    
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      
      - name: Build web assets
        script: |
          npm run build
      
      - name: Sync Capacitor with iOS
        script: |
          npx cap sync ios
      
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      
      - name: Increment build number
        script: |
          cd ios/App
          BUILD_NUMBER=$(($BUILD_NUMBER + 1))
          agvtool new-version -all $BUILD_NUMBER
      
      - name: Build iOS IPA
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme App
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    
    publishing:
      email:
        recipients:
          - lucaslobsoouza@gmail.com
        notify:
          success: true
          failure: true
      
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false