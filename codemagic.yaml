workflows:
  ios-build:
    name: Build iOS (App Store)
    max_build_duration: 120
    environment:
      node: 20
      cocoapods: default
      xcode: latest
      vars:
        APP_BUNDLE_ID: com.lobato.myfitlife
        APP_NAME: MyFitLife
        DEVELOPMENT_TEAM: N7379U738N

    integrations:
      app_store_connect: MyFitLife

    cache:
      cache_paths:
        - ~/.npm
        - ~/Library/Caches/CocoaPods
        - ios/Pods

    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps

      - name: Build web (production)
        script: |
          export NODE_ENV=production
          npm run build

      - name: Regenerate iOS project cleanly
        script: |
          rm -rf ios
          npx cap add ios

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

            - name: Build and Archive
        script: |
          cd ios/App
          
          keychain initialize
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mkdir -p ~/Library/MobileDevice/Certificates
          
          echo "ðŸ“¦ Copiando certificados e perfis..."
          cp "$CM_BUILD_DIR/myfitlife.p12" ~/Library/MobileDevice/Certificates/
          cp "$CM_BUILD_DIR/MyFitLife_App_Store.mobileprovision" ~/Library/MobileDevice/Provisioning\ Profiles/
          
          echo "ðŸ” Importando certificado..."
          security import ~/Library/MobileDevice/Certificates/myfitlife.p12 -k ~/Library/Keychains/login.keychain-db -T /usr/bin/codesign
          
          echo "âœ… Listando certificados disponÃ­veis:"
          security find-identity -v -p codesigning
          
          keychain add-certificates
          xcode-project use-profiles
          
          echo "ðŸš€ Iniciando build e archive..."
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            clean archive

      - name: Export IPA
        script: |
          cd ios/App
          
          PROFILE_PATH=$(find ~/Library/MobileDevice/Provisioning\ Profiles -name "*.mobileprovision" | head -1)
          PROFILE_UUID=$(grep -aA1 'UUID' "$PROFILE_PATH" | grep -o '[A-Z0-9-]\{36\}' | head -1)
          CERT_NAME=$(security find-identity -v -p codesigning | grep "Apple Distribution" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          
          echo "ðŸ”Ž Profile UUID: $PROFILE_UUID"
          echo "ðŸ”Ž Certificate found: $CERT_NAME"
          
          if [ -z "$CERT_NAME" ]; then
            echo "âŒ Nenhum certificado de distribuiÃ§Ã£o encontrado. Abortando exportaÃ§Ã£o."
            exit 1
          fi
          
          cat > /tmp/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>$DEVELOPMENT_TEAM</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$APP_BUNDLE_ID</key>
                  <string>$PROFILE_UUID</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          cd "$CM_BUILD_DIR"
          echo "ðŸ“¦ Exportando IPA..."
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportPath "$CM_BUILD_DIR" \
            -exportOptionsPlist /tmp/exportOptions.plist
          
          echo "âœ… IPA criado:"
          ls -lh "$CM_BUILD_DIR"/*.ipa

          